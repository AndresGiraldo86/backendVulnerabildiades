<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h1>Informe de Vulnerabilidades</h1>
    <p><strong>URL:</strong> {{ url }}</p>
    <p><strong>Total de vulnerabilidades:</strong> {{ count }}</p>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Severidad</th>
                <th>Ubicación</th>
                <th>Descripción</th>
                <th>Referencias</th>
            </tr>
        </thead>
        <tbody>
            {% for v in vulnerabilities %}
            <tr>
                <td>{{ v.name }}</td>
                <td>{{ v.severity }}</td>
                <td>{{ v.matchedAt }}</td>
                <td>{{ v.description }}</td>
                <td>
                    {% for ref in v.reference %}
                        <div>{{ ref }}</div>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
